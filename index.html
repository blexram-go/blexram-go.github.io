        <div class="contact-container">
            <h1>brianramos % cd Contact</h1>
            <div class="terminal-window">
                <form class="contact-form" id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="78f7de73-a0e5-4eff-9cf1-eb16840c1063">

                    <div class="prompt">Contact % Name</div>
                    <input type="text" name="name" required>

                    <div class="prompt">Contact % Email</div>
                    <input type="email" name="email" required>

                    <div class="prompt">Contact % Message</div>
                    <textarea name="message" rows="5" required></textarea>

                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <button type="submit">Send</button>
                </form>
                <div class="prompt" id="responseMsg"></div>
            </div>
        </div>
